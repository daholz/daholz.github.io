<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@900&family=Roboto:wght@300&family=Big+Shoulders+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex h-100">

	<div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
	<header>
		<div class="float-md-start mb-0">
			<a href="index.html" class="p logo">Blumquist</a>
		</div>
	</header>
	<main class="mx-auto my-5" id="emailForm">
		<h2>Be the first to find out how!</h2><br>
		<form>
			<label for="fName">First Name</label><br>
			<input type="text" id="fName" name="fName"><br><br>
			<label for="lName">Last Name</label><br>
			<input type="text" id="lName" name="lName"><br><br>
			<label for="email">Email</label><br>
			<input type="email" id="email" name="email"><br><br>
			<div class="custom-checkbox glyphicon">
				<input type="checkbox" id="consent" name="consent" value="consent">
				<label for="consent" id="consent"> <em>YES</em> ⁠— I'd like to receive emails with more information about this <em>ONCE</em> in a <em>LIFETIME</em> opportunity!
				</label>
			</div>
			<br><br>
			<input type="submit" value="Sign me up!" id="btn-form">
		</form>
	</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
